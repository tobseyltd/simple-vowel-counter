<!DOCTYPE html>

<html>
    <head>
        <title>A simple Vowel Counter</title>

        <link rel="stylesheet" href="./css/style.css"/>
        <script src="./js/script.js" defer></script>
        
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>

        <header>
            <div class="header-wrapper">
                <h1>Simple Vowel Counter</h1>
            </div>
        </header>

        <main>

            <section id="first-screen">
                <div class="input-wrapper">

                    <div id="input-section">
                        <input type="text" id="text-input" name="text-input" placeholder="Insert your phrase here">
                        <button id="submit-phrase">Check Phrase for Vowels</button>
                        <div id="result-field">
                            <p id="result"></p>
                        </div>
                    </div>
                </div>
            </section>
            
        </main>

    </body>
</html>
